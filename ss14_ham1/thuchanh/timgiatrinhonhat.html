<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function minArray(arr) {
    let min = arr[0];
    if(arr.length == 0)
      return false;
    for(var i = 1; i < arr.length; i++){
      if(arr[i] < min){
        min = arr[i];
      }
    }
    return min ;
  }
  let arr1= [3, 5, 1, 8, -1, 7, 8]
  let min = minArray(arr1);
  if (min==false){
    alert("Mang rong")
  }else{
    alert(min)};
</script>
</body>
</html>
