<body>
<script>
    function swap(a,b) {
        c = a
        a = b
        b = c
        document.write("Vi tri 1 :"+a+"<br>"+"Vi tri 2: "+b)
    }
    let a = parseInt(prompt(" Nhap so o vi tri 1"))
    let b = parseInt(prompt(" Nhap so o vi tri 2"))
    swap(a,b)

</script>
