<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function total(a,b){
        if (a>b){
            alert("Tham so"+a +" hon tham so "+b)
        }else{
            let c = a+b
            document.write(c)
            return c
        }

    }
    let d = parseInt(prompt("Nhap vao tham so 1"))
    let e = parseInt(prompt("Nhap vao tham so 2"))
    total(d,e)
</script>
