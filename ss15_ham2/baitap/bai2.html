<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="input">
<button onclick="bamnut()">Tang gia tri</button>
<div id="result"></div>
<script>

    function bamnut(){
        b = document.getElementById('input').value
        b++
        document.getElementById('result').innerHTML=b
    }


</script>
</body>
</html>
