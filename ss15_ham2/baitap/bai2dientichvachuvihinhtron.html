<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function chuvi(d) {
    C = d*3.14
    return C
  }
  function dientich(r) {
    S = 3.14*r*r
    return S
  }
  let a =parseInt(prompt("Nhap duong kinh hinh tron"))
  let b = parseInt(prompt("Nhap ban kinh hinh tron"))
  c = chuvi(a)
  d = dientich(b)
  document.write("Chu vi :"+c+"<br>"+"Dien Tich :"+d)
</script>

</body>
</html>
