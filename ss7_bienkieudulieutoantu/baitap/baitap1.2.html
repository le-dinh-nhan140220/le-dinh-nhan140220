<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuyển Celsius sang Fahrenheit</title>
</head>
<body>
<script>
  let cels;
  let fahh;
  cels = prompt("Nhập giá trị Celsius:");
  cels = parseInt(cels);
  fahh=9*(cels/5)+32;
  document.write(cels+" độ C = "+fahh+" độ F");
</script>
</body>
</html>
