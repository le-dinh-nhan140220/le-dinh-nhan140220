<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm Trung Bình SInh Viên</title>
</head>
<body>
<script>
    let physics;
    let chemistry;
    let biological;
    physics = prompt("Nhập điểm lý:");
    chemistry = prompt("Nhập điểm Hóa:");
    biological = prompt("Nhập điểm Sinh:");
    physics = parseInt(physics);
    chemistry = parseInt(chemistry);
    biological = parseInt(biological);
    let total = physics+chemistry+biological;
    let medium = (total)/3;
    document.write("Điểm trung bình: "+medium);
    document.write("-Tổng: "+total);
</script>
</body>
</html>
