<body>
<script>
  let a = parseInt(prompt("Nhap so can tinh"))
  if (a===1){
    document.write(1)
  }
  count=0
  n1 = a-1
  sum = 0
  n2 = a
  for (;count<a-2;count++){
    total =n2*n1
    n1--
    n2=total
  }document.write(total)
</script>
