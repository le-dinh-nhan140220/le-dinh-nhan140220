<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong 30 so dau tien chia het cho 7</title>
</head>
<body>
<script>
    let
        count = 0
    total = 0
    i = 1
    for (;count<=30;){
        if(i%7===0){
            total +=i
            count++
        }i++
    }
    document.write(total)
</script>

</body>
</html>
