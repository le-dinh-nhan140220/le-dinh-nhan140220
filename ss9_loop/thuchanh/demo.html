<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = 10;
     while (money>0){
         let product = prompt("Bôn muốn mua gì ?");
         let price = parseInt(prompt("Nhập giá sản phẩm ?"));
         if(price <= money){
             document.write("Bôn đã mua được "
                 + product + " với giá: "+price + "<br>");
             money = money - price;
         }
     }
</script>

</body>
</html>
