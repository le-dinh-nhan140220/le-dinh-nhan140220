<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        for (let cot =1;cot<=7;cot++) {
            if ( cot ===1 || cot === 7) {
                for (let hang =1; hang <= 21; hang++) {
                    document.write('*&nbsp');
                }
            } else {
                for (let hang =1; hang <= 21; hang++) {
                    if (hang ===1 || hang === 21) {
                        document.write('*&nbsp');
                    } else {
                        document.write('&nbsp&nbsp&nbsp');

                    }

                }
            }

            document.write('<br>');
        }
    </script>
</body>
