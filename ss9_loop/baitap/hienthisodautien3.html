<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for(let cot = 1; cot <= 5;cot++) {
            for(let hang=1;hang <=cot;hang++){
                document.write('*&nbsp');
            }

            document.write('<br>');
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

    for(let cot = 5; cot >= 1;cot--) {
        for(let hang=1;hang <=cot;hang++){
            document.write('*&nbsp');
        }

        document.write('<br>');
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

    for (let row = 1; row <= 5; row++) {
        for (let col = 1; col <= 5; col++) {
            if (col <= 5 - row) {
                document.write('&nbsp&nbsp&nbsp');
            } else {
                document.write("&nbsp*");
            }
        }
        document.write("<br>")
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

    for(let cot = 5; cot >= 1;cot--) {
        for(space=5;space>cot;space--){
            document.write('&nbsp&nbsp');}

        for(let hang=1;hang <=cot;hang++){
            document.write('*&nbsp');
        }

        document.write('<br>');

    }

</script>

</body>
</html>
