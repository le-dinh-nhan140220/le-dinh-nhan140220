<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapvao">
<input type="button" value="Add" id="add" onclick="add_element()">
<input type="button" value="Display" id="display" onclick="display_array()">
<span id="result"></span>
<script>
    let x = 0;
    array = [];
    function add_element() {
        array[x]= document.getElementById('nhapvao').value
        alert("element "+array[x]+" add at index "+x)
        x++
        document.getElementById("nhapvao").value= "";

    }
    function display_array() {
        var e = "<hr/>"
        for (let i = 0 ; i<array.length;i++){
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML= e

    }

</script>

</body>
</html>
