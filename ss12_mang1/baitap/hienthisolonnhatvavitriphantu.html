<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = []
    for (i=0 ;i<10;i++){
        array[i]= parseInt(prompt(" Nhap gia tri "))
    }
    let count = 0
    let max = array[0]
    for (let x = 0 ; x<array.length ; x++){
        if (array[x]>max){
            max = array[x]
            count=x
        }
    }document.write("Gia tri lon nhat trong mang: "+max)
    document.write("<br>"+"Vi tri "+count)
</script>

</body>
</html>
